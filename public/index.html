<!DOCTYPE html Access-Control-Allow-Methods: GET, POST, PUT, DELETE, OPTIONS>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SGA Inventory Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="shortcut icon" type="image/png" href="https://i.imgur.com/uNjEIJ5.png"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
<style type="text/css">
  .login-form {
    width: 340px;
    margin: 100px auto;
  }
  .login-form form {
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
  }
  .login-form h2 {
    margin: 0 0 15px;
  }
  .form-control, .btn {
    min-height: 38px;
    border-radius: 2px;
  }
  .btn {        
    font-size: 15px;
    font-weight: bold;
    background-color: #1d1d1d;
  }
  .btn:hover { 
    background: #f5cf00;
  }
  .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 18;
    width: 30%;
  }
  .header {
    background-color: #000;
    height: 46px;
  }
  .headerlogo {
    float: left;
    margin-top: 7px;
  }
  .img {
    border-style: none;
    vertical-align: top;
    max-width: 100%;
    height: auto;
  }
  .headerextras {
    float: right;
    margin-top: 13px;
    padding-right: 45px;
    font-size: 16;
  }
  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: white;
    color: black;
    text-align: center;
    font-size: 11;
  }
</style>
  <div class="header">
    <div class="headerlogo">
      <a href="https://www.missouriwestern.edu/">
      <img src="https://www.missouriwestern.edu/student-life/wp-content/uploads/2017/09/mwsulogo3.png" alt="Missouri Western State University">
      </a>
    </div>
    <div class="headerextras">
      <a href="https://www.missouriwestern.edu/student-life/student-government-association/" target="_blank" style="color:#fec20a;">SGA Page
      </a>
    </div>
  </div>
</head>
<body>
  <div class="login-form">
      <form id = "loginform" action="/" method="post">
          <div class="logo">
              <img src="https://i.imgur.com/0mKjQ3x.png" alt="logo" class="center" />
          </div>    
          <h2 class="text-center">Log in</h2>       
          <div class="form-group">
              <input type="text" name="username" id="username" class="form-control" placeholder="Username" required="required">
          </div>
          <div class="form-group">
              <input type="password" name="password" id="password" class="form-control" placeholder="Password" required="required">
          </div>
          <div class="form-group">
              <button type="submit" id="submit" class="btn btn-primary btn-block">Log in</button>
          </div>
          <script>
            var loginform = document.getElementById('loginform')

            loginform.onsubmit = async(e) => {
              e.preventDefault();
              var formData = new FormData(loginform)

              let response = await fetch('https://secure-forest-78791.herokuapp.com/login', {
                  method: 'POST',
                  body: formData,
              })
            }
          </script>
      </form>
  <div class="footer">
    <hr width="80%">
      <p> Missouri Western State University <br>
      Student Government Association <br>
      4525 Downs Drive, St. Joseph, MO 64507 <br>
      &#9400; 2019 Missouri Western State University
      </p>
  </div>
</div>
</body>
</html>
